            <div id="nav-container">
                <div class="nav" id="home">
                    <img src="/Icons/home.svg" alt="House" class="sidebar-icon">
                    <h3><a href="">Home</a></h3>

                </div>
                <div class="nav" id="profile">
                    <img src="/Icons/face-man-profile.svg" alt="side of face" class="sidebar-icon">
                    <h3><a href="">Profile</a></h3>
                </div>
                <div class="nav" id="messages">
                    <img src="/Icons/message-reply.svg" alt="message bubble" class="sidebar-icon">
                    <h3><a href="">Messages</a></h3>
                </div>
                <div class="nav" id="history">
                    <img src="/Icons/clock-time-three.svg" alt="clock" class="sidebar-icon">
                    <h3><a href="">History</a></h3>
                </div>
                <div class="nav" id="tasks">
                    <img src="/Icons/calendar-check.svg" alt="calendar" class="sidebar-icon">
                    <h3><a href="">Tasks</a></h3>
                </div>
                <div class="nav" id="communities">
                    <img src="/Icons/account-group.svg" alt="group of 3 people" class="sidebar-icon">

                </div>

            <div id="account-container">
                <div class="account" id="settings">
                    <img src="/Icons/cog.svg" alt="cog wheel" class="sidebar-icon">
                    <h3><a href="">Settings</a></h3>
                </div>
                <div class="account" id="support">
                    <img src="/Icons/account-question.svg" alt="question mark in rectangle" class="sidebar-icon">
                    <h3><a href="">Support</a></h3>
                </div>
                <div class="account" id="privacy">
                    <img src="/Icons/shield-check.svg" alt="shield with checkmark" class="sidebar-icon">
