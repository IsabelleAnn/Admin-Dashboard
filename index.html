<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">

        <div id="header">
            <div id="search-container">
                <div id="search">
                    <img src="/Icons/magnify.svg" alt="magnifying glass outline">
                    <input type="text" name="search" id="search" size="40">
                </div>
                <div id="profile-bell">
                    <img src="/Icons/bell-ring-outline.svg" alt="ringing bell outline">
                    <img class="sml-thumbnail" src="/Images/profile1.jpeg" alt="">
                    <h4>Morgan Oakley</h4>
                </div>

            </div>

            <div id="welcome-container">
                <div id="profile-welcome">
                    <img class="med-thumbnail" src="/Images/profile1.jpeg" alt="">
                    <p>Hi there,</p>
                    <h3>Morgan Oakley (@morgan)</h3>
                </div>
                <div id="profile-btns">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>


            </div>

        </div>

        <div id="sidebar">

            <div id="logo-container">
                <div class="logo">
                    <img src="/Icons/view-dashboard.svg" alt="four rectangular shapes divided by space creating a square" class="sidebar-icon">
                    <h2>Dashboard</h2>
                </div>
            </div>

            <div id="nav-container">
                <div class="nav" id="home">
                    <img src="/Icons/home.svg" alt="House" class="sidebar-icon">
                    <h3><a href="">Home</a></h3>
                </div>
                <div class="nav" id="profile">
                    <img src="/Icons/face-man-profile.svg" alt="side of face" class="sidebar-icon">
                    <h3><a href="">Profile</a></h3>
                </div>
                <div class="nav" id="messages">
                    <img src="/Icons/message-reply.svg" alt="message bubble" class="sidebar-icon">
                    <h3><a href="">Messages</a></h3>
                </div>
                <div class="nav" id="history">
                    <img src="/Icons/clock-time-three.svg" alt="clock" class="sidebar-icon">
                    <h3><a href="">History</a></h3>
                </div>
                <div class="nav" id="tasks">
                    <img src="/Icons/calendar-check.svg" alt="calendar" class="sidebar-icon">
                    <h3><a href="">Tasks</a></h3>
                </div>
                <div class="nav" id="communities">
                    <img src="/Icons/account-group.svg" alt="group of 3 people" class="sidebar-icon">
                    <h3><a href="">Communities</a></h3>
                </div>
            </div>

            <div id="account-container">
                <div class="account" id="settings">
                    <img src="/Icons/cog.svg" alt="cog wheel" class="sidebar-icon">
                    <h3><a href="">Settings</a></h3>
                </div>
                <div class="account" id="support">
                    <img src="/Icons/account-question.svg" alt="question mark in rectangle" class="sidebar-icon">
                    <h3><a href="">Support</a></h3>
                </div>
                <div class="account" id="privacy">
                    <img src="/Icons/shield-check.svg" alt="shield with checkmark" class="sidebar-icon">
                    <h3><a href="">Privacy</a></h3>
                </div>
            </div>

        </div>

        <div id="main-content">Main</div>
    </div>
</body>

</html>
